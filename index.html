<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form action="" id="create-todo-form">
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    class="input-description"
                    aria-label="Adicionar uma nova tarefa"
                    placeholder="Adicionar uma nova tarefa"
                />
                <button type="submit" id="save-task" aria-label="Cadastrar nova tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list">

            </ul>
        </section>
        <footer>
            <div id="task-counter" class="task-counter">
                <span id="counterDone">0</span> /
                <span id="counterTotalTasks">0</span>
                <p id="textTasksDone">Concluídas</p>
            </div>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover Tarefas Concluídas
            </button>
        </footer>
    </main>
</body>
</html>
